name: PRlint

on:
  push:
    branches: ["main"]  # 监听 main 分支的 push 事件
  pull_request:
    branches: ["main"]  # 监听向 main 分支发起的 pull request
  workflow_dispatch:

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: '16'  # 使用稳定的 Node.js 版本，比如 16
      - run: npm install -g @commitlint/cli @commitlint/config-conventional
      - run: |
          echo "module.exports = {extends: ['@commitlint/config-conventional']}" > commitlint.config.js
      - name: Check commits
        run: |
          if [ "$GITHUB_EVENT_NAME" = "pull_request" ]; then
            commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose
          else
            commitlint --from $(git rev-list --max-parents=0 HEAD) --to HEAD --verbose
          fi
