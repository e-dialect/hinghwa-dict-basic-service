name: Go Code Style Check

on:
  push:
    branches: [main]
  pull_request:

jobs:
  code_style_check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.23.1

    - name: Run gofmt
      run: gofmt -l -w.

    - name: Run golint
      run: golint./...

    - name: Run go vet
      run: go vet./...
